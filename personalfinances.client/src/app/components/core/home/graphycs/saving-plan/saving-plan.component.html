<div class="saving-plan">
  <div class="section-header">
    <h3>Saving Plan</h3>
  </div>
  <ul>
    <li>
      <div class="plan-title">Emergency Fund</div>
      <div class="plan-amount">{{ savings | number:'1.2-2' }}€ / 10,000 €</div>
      <div class="plan-progress">{{ (savings / 10000) * 100 | number:'1.0-0' }}%</div>
    </li>
  </ul>
</div>
